# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pyleniumio-playground

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Build project dependencies
      run: |
        python -m pip install --upgrade pip
        python3 --version
        pip install pipenv
        pipenv install
        export VENV_HOME_DIR=$(pipenv --venv)
        source $VENV_HOME_DIR/bin/activate
        export PYTHONPATH="$PYTHONPATH:."
        python -c "import sys;print(sys.path)"
        curl -o allure-2.7.0.tgz -Ls https://dl.bintray.com/qameta/generic/io/qameta/allure/allure/2.7.0/allure-2.7.0.tgz
        sudo tar -zxvf allure-2.7.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.7.0/bin/allure /usr/bin/allure
        rm -rf allure-2.7.0.tgz
        allure --version

    - name: Run selenuim-grid container
      run: docker-compose up -d
    - name: Timeout
      run: |
        sleep 20

    - name: Test
      run: |
        docker ps
        ls -ll
        pipenv run pytest -n=4 tests --remote_url="http://localhost:4444/wd/hub" --alluredir=./allure-results

    - name: Create Report
      run: |
        ls -l
        allure generate -c ./allure-results -o ./allure-report
        allure serve
    - uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: ./allure-report